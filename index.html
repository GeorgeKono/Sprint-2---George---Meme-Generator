<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Super-duper MEME generator</title>
</head>
<body class="main-layout" onload="onInit()">
    <header class="main-header flex align-center space-between">
        <div class="logo">George Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><button class="nav-button" onclick="onInit()">Gallery</button></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Randomize</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="meme-gallery-page">
        <main>
            <section class="filter-search">
                <div class="input-icon-container"></div>
                <div class="key-words-container"></div>
            </section>
            <section class="memes-grid-container"></section>
        </main>
    </section>
    
    <section class="meme-editor-page hidden">
        <main>
            <canvas class='main-canvas' width="500" height="500" onclick="onAddTextLine(event)"></canvas>
            <section class="editor-tools">
                <input type="text" class="meme-text-input" placeholder="Add Text Here" oninput="onSetLineTxt(this.value)">
                <div class="input-editors-container"></div>
                <div class="font-editors-container"></div>
                <div class="save-container"></div>
            </section>
        </main>
    </section>

    <script src="js/services/meme.service.js"></script>
    
    <script src="js/gallery.controller.js"></script>
    <script src="js/editor.controller.js"></script>

    <script src="js/saved.controller.js"></script>
</body>
</html>
