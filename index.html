<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Super-duper MEME generator</title>
</head>
<body class="main-layout" onload="onInit()">
    <header class="main-header main-header-image flex relative align-center space-between full">
        <div class="logo">George Meme Generator</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><button class="nav-button" onclick="onInit()">Gallery</button></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Randomize</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="meme-gallery-page">
        <main>
            <section class="filter-search flex">
                <div class="input-icon-container flex-1">
                    <input type="text" class="search-meme-input" placeholder="Search" oninput="onSearchMeme(this.value)">
                </div>
                <div class="key-words-container flex-1">
                    <button>Happy</button>
                </div>
            </section>
            <section class="memes-grid-container grid"></section>
        </main>
    </section>
    
    <section class="meme-editor-page hidden flex align-center space-evenly">
        <main>
            <canvas class='main-canvas' width="500" height="500" onclick="onCanvasLineSelect(event)"></canvas>
            <section class="editor-tools flex align-center space-evenly">
                <input type="text" class="meme-text-input" placeholder="Add Text Here" oninput="onSetLineTxt(this.value)">
                <div class="input-editors-container">
                    <button class="btn-editor btn-switch-inputs" onclick="onSwitchLine()">Switch Line</button>
                    <button class="btn-editor btn-add-input" onclick="onAddNewLine()">Add Line</button>
                </div>
                <div class="font-editors-container grid">
                    <button class="btn-font" onclick="onUpdateLineSize(6)">A+</button>
                    <button class="btn-font" onclick="onUpdateLineSize(-6)">A-</button>
                    <button class="btn-font">
                        <input type="color" class="fill-color-input btn-font" oninput="onSetFillStyle(this.value)">
                    </button>
                </div>
                <div class="save-container flex">
                    <a href="#" class="btn btn-download" onclick="onDownloadMeme(this)" download="my-new-meme.jpg">Download</a>
                </div>
            </section>
        </main>
    </section>

    <footer class="main-footer">
        <small>all rights reserved</small>
    </footer>
    <script src="js/services/meme.service.js"></script>
    
    <script src="js/gallery.controller.js"></script>
    <script src="js/editor.controller.js"></script>

    <script src="js/saved.controller.js"></script>
</body>
</html>
